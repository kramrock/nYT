<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>New York Times App</title>
  </head>
  <body>
        <div class="alert alert-primary" role="alert">
                New York Times Search
              </div>
        <form>
            <div class="form-group">
                  <label for="exampleFormControlTextarea1">Search Term</label>
                  <textarea class="form-control" id="searchTerm" rows="1"></textarea>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Number of Records to Retrieve</label>
                    <textarea class="form-control" id="numberOfRecords" rows="1"></textarea>
              </div>
              <div class="form-group">
                    <label for="exampleFormControlTextarea1">Start Year (optional)</label>
                    <textarea class="form-control" id="startYear" rows="1"></textarea>
              </div>
              <div class="form-group">
                    <label for="exampleFormControlTextarea1">End Year (optional)</label>
                    <textarea class="form-control" id="endYear" rows="1"></textarea>
              </div>
        </form>
    

    <script src="app.js"></script>
</body>
</html>
